<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Article Categorization with Machine Learning</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
		<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
		<link rel="stylesheet" type="text/css" href="css/util.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>

		<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
			<div class="container-contact2">
				<div class="wrap-contact2">
					<div class="contact2-form validate-form">
						<span class="contact2-form-title">
							ARTICLE CATEGORIZATION WITH MACHINE LEARNING
						</span>

						<div class="wrap-input2 validate-input" data-validate="Data is required">
							<textarea class="input2 data-input" name="data"></textarea>
							<span class="focus-input2"
								data-placeholder="Enter the Article you want to categorize"></span>
						</div>

						<div class="container-contact2-form-btn">
							<div class="wrap-contact2-form-btn">
								<div class="contact2-form-bgbtn"></div>
								<button class="contact2-form-btn" onclick="userAction()">
									Find Category
								</button>
							</div>
						</div>
					</div>
					<hr>
					<h5 class="text-center font-weight-bold">Category: &nbsp;<span id="result"
							class="badge badge badge-success">None</span>
					</h5>
				</div>
			</div>
		</div>


		<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
		<script src="vendor/bootstrap/js/popper.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/select2/select2.min.js"></script>
		<script src="js/main.js"></script>
		<script>
			const userAction = () => {
				form_data = document.querySelector(".data-input")
				data = form_data.value
				console.log(data)
				request_body = {
					data: data.toString()
				}

				fetch('https://article-categorization.herokuapp.com/api/result/', {
					method: "POST",
					body: JSON.stringify(request_body),
					headers: {
						'Content-Type': 'application/json',
						'Access-Control-Allow-Origin': '*'
					}
				}).then(response => {
					return response.json()
				}).then(data => {
					console.log(data);
					category_field = document.querySelector("#result")
					category_field.innerHTML = data['category'];
				})
			}
		</script>
	</body>

</html>
